<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quakes Dev Zone with Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        /* Logo styling */
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        .shaking {
            display: inline-block;
            animation: shake 2s infinite ease-in-out;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        /* Grid Styling */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin-top: 30px;
            width: 60%;
        }

        .box {
            background-color: #ddd;
            border: 2px solid #bbb;
            padding: 40px;
            text-align: center;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .box:hover {
            background-color: #ccc;
        }

        a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Snake game canvas styling */
        #snakeGame {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            border: 2px solid black;
            display: block;
        }

        .message {
            font-size: 24px;
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo image (placeholder or real image can be linked) -->
        <img src="logo.png" alt="Quakes Dev Zone Logo" class="logo">

        <h1>
            <span id="quake" class="shaking">Quake</span> 
            <span>Dev Zone</span>
        </h1>

        <!-- 3x3 grid of boxes -->
        <div class="grid">
            <div class="box">
                <a href="anb.html">Airsoft/Autism NB</a>
            </div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
            <div class="box">Box 4</div>
            <div class="box">Box 5</div>
            <div class="box">Box 6</div>
            <div class="box">Box 7</div>
            <div class="box">Box 8</div>
            <div class="box">Box 9</div>
        </div>

        <!-- Snake game -->
        <canvas id="snakeGame" width="400" height="400"></canvas>
        <div class="message" id="message"></div>
    </div>

    <script>
        // Snake Game Code
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");

        const box = 20;
        let snake = [{x: 9 * box, y: 10 * box}];
        let direction;
        let food = {x: Math.floor(Math.random() * 19) * box, y: Math.floor(Math.random() * 19) * box};
        let score = 0;

        document.addEventListener("keydown", changeDirection);

        function changeDirection(event) {
            if (event.keyCode === 37 && direction !== "RIGHT") direction = "LEFT";
            else if (event.keyCode === 38 && direction !== "DOWN") direction = "UP";
            else if (event.keyCode === 39 && direction !== "LEFT") direction = "RIGHT";
            else if (event.keyCode === 40 && direction !== "UP") direction = "DOWN";
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? "green" : "white";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "black";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            // Draw food
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            // Old head position
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            // Direction of movement
            if (direction === "LEFT") snakeX -= box;
            if (direction === "UP") snakeY -= box;
            if (direction === "RIGHT") snakeX += box;
            if (direction === "DOWN") snakeY += box;

            // If the snake eats the food
            if (snakeX === food.x && snakeY === food.y) {
                score++;
                food = {x: Math.floor(Math.random() * 19) * box, y: Math.floor(Math.random() * 19) * box};
                if (score === 3) {
                    document.getElementById("message").textContent = "Rezzy rollerblades to work";
                }
            } else {
                // Remove the tail
                snake.pop();
            }

            // Add new head
            let newHead = {x: snakeX, y: snakeY};

            // Game over condition
            if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
            }

            snake.unshift(newHead);
        }

        function collision(head, snake) {
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        let game = setInterval(draw, 100);
    </script>
</body>
</html>
