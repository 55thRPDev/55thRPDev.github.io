<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quakes Dev Zone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        /* Logo styling */
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        .shaking {
            display: inline-block;
            animation: shake 2s ease-in-out;
        }

        .hidden {
            display: none;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .still {
            display: inline-block;
            animation: none;
        }

        .content {
            margin-top: 30px;
            font-size: 1.2em;
            max-width: 600px;
            text-align: left;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo image (placeholder or real image can be linked) -->

        <h1>
            <span id="quake" class="shaking">Quake</span> 
            <span>Dev Zone</span>
        </h1>

        <!-- Placeholder content for the blog -->
        <div class="content">
            <p></p>
        </div>
    </div>

    <script>
        function stopShaking() {
            const quake = document.getElementById('quake');

            // After the shaking animation finishes, stop the shake and set it still
            setTimeout(() => {
                quake.classList.remove('shaking');
                quake.classList.add('still');
            }, 2000); // Shaking for 2 seconds
        }

        // Start the animation on page load
        window.onload = stopShaking;
    </script>
</body>
</html>
